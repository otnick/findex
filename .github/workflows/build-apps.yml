name: Build Native Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # â”€â”€â”€ Android Build (SIGNED AAB FOR PLAY) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install dependencies
        run: npm ci

      - name: Build Web App
        run: npm run build || echo "No build script found"

      - name: Add Android platform
        run: npx cap add android

      - name: Create assets directory
        run: mkdir -p android/app/src/main/assets

      - name: Sync Capacitor
        run: npx cap sync android

      # ðŸ“± Update targetSdk, versionCode and versionName from git tag
      - name: Update build config
        run: |
          # Extract version from tag (v1.0.0-beta.9 -> 1.0.0-beta.9)
          TAG="${GITHUB_REF#refs/tags/v}"
          # versionName = clean version (e.g. "1.0.0-beta.9")
          VERSION_NAME="${TAG:-1.0.0}"
          # versionCode = auto-increment based on git commit count
          VERSION_CODE=$(git rev-list --count HEAD)

          echo "Tag: $TAG | versionName: $VERSION_NAME | versionCode: $VERSION_CODE"

          sed -i 's/targetSdk = .*/targetSdk = 35/' android/app/build.gradle
          sed -i "s/versionCode .*/versionCode $VERSION_CODE/" android/app/build.gradle
          sed -i "s/versionName .*/versionName \"$VERSION_NAME\"/" android/app/build.gradle
          echo "=== Build config ==="
          grep -E "targetSdk|versionCode|versionName" android/app/build.gradle

      # ðŸ— Build unsigned AAB
      - name: Build Android AAB
        working-directory: android
        run: ./gradlew bundleRelease

      # ðŸ” Sign AAB with jarsigner
      - name: Sign AAB
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "$ANDROID_KEYSTORE" | base64 -d > release-key.jks
          AAB_FILE=$(find android/app/build/outputs/bundle/release -name "*.aab" | head -1)
          echo "Signing: $AAB_FILE"
          jarsigner -verbose \
            -keystore release-key.jks \
            -storepass "$ANDROID_KEYSTORE_PASSWORD" \
            -keypass "$ANDROID_KEY_PASSWORD" \
            "$AAB_FILE" \
            "$ANDROID_KEY_ALIAS"
          echo "=== Verifying signature ==="
          jarsigner -verify "$AAB_FILE"

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: android/app/build/outputs/bundle/release/*.aab

  # â”€â”€â”€ iOS Build (unchanged logic) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Web App
        run: npm run build || echo "No build script found"

      - name: Add iOS platform
        run: npx cap add ios

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install CocoaPods
        working-directory: ios/App
        run: |
          pod install || echo "No Podfile or pod install not needed"

      - name: Build iOS (unsigned)
        working-directory: ios/App
        run: |
          if [ -d "App.xcworkspace" ]; then
            BUILD_ARG="-workspace App.xcworkspace"
          else
            BUILD_ARG="-project App.xcodeproj"
          fi
          xcodebuild $BUILD_ARG \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/App/build/Release-iphoneos/
