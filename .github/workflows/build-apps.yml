name: Build Native Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # ‚îÄ‚îÄ‚îÄ Android Build (SIGNED AAB FOR PLAY) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install dependencies
        run: npm ci

      - name: Build Web App
        run: npm run build || echo "No build script found"

      - name: Add Android platform
        run: npx cap add android

      - name: Create assets directory
        run: mkdir -p android/app/src/main/assets

      - name: Sync Capacitor
        run: npx cap sync android

      # üì± Update targetSdk and versionCode
      - name: Update build config
        run: |
          sed -i 's/targetSdk = .*/targetSdk = 35/' android/app/build.gradle
          sed -i 's/versionCode .*/versionCode 2/' android/app/build.gradle
          sed -i 's/versionName .*/versionName "1.0.0"/' android/app/build.gradle
          echo "=== Build config ==="
          grep -E "targetSdk|versionCode|versionName" android/app/build.gradle

      # üîê Decode Keystore & configure signing
      - name: Setup signing
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
        run: |
          echo "$ANDROID_KEYSTORE" | base64 -d > android/app/release-key.jks

          # Inject signing config into build.gradle
          sed -i '/android {/a \
              signingConfigs {\
                  release {\
                      storeFile file("release-key.jks")\
                      storePassword System.getenv("ANDROID_KEYSTORE_PASSWORD")\
                      keyAlias System.getenv("ANDROID_KEY_ALIAS")\
                      keyPassword System.getenv("ANDROID_KEY_PASSWORD")\
                  }\
              }' android/app/build.gradle

          # Set release build type to use signing config
          sed -i '/buildTypes {/,/release {/{s/release {/release {\n                signingConfig signingConfigs.release/}' android/app/build.gradle

          echo "=== Signing config injected ==="
          grep -A 10 "signingConfigs" android/app/build.gradle || true

      # üèó Build SIGNED AAB
      - name: Build Signed Android AAB
        working-directory: android
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: android/app/build/outputs/bundle/release/*.aab

  # ‚îÄ‚îÄ‚îÄ iOS Build (unchanged logic) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Web App
        run: npm run build || echo "No build script found"

      - name: Add iOS platform
        run: npx cap add ios

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install CocoaPods
        working-directory: ios/App
        run: |
          pod install || echo "No Podfile or pod install not needed"

      - name: Build iOS (unsigned)
        working-directory: ios/App
        run: |
          if [ -d "App.xcworkspace" ]; then
            BUILD_ARG="-workspace App.xcworkspace"
          else
            BUILD_ARG="-project App.xcodeproj"
          fi
          xcodebuild $BUILD_ARG \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/App/build/Release-iphoneos/
